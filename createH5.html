<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://as.eqxiu.com/assets/eqShow-3.1.5.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="creat_head ng-scope">
		<div class="creat_head_con clearfix">
			<div class="creat_logo" style="width: 180px; height: 50px;"></div>
			<div class="creat_con clearfix">
				<ul class="comp_panel id="navigator" clearfix"></ul>
		  	</div>
			<div class="create-action">
				<ul>
					<li class="act-border save"><span class="create-save">保存</span></li>
					<li class="publish"><span class="create-publish">发布</span></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<div class="container">
			<div class="pageList">
				<h2>页面管理</h2>
				<ul id="pageList">
					<li class="current"><span>1</span>第1页<a href="javascript:void(0);" class="destroy">×</a></li>
				</ul>
				<a id="addPage" href="javascript:void(0);">+</a>
			</div>
			<div class="appView">
				<div class="appTitle" contentEditable="true">页面标题</div>
				<div class="appContentView"></div>
			</div>
			<div class="setViewContent">
				
			</div>
			<script src="js/lib/require.js" data-main="js/app"></script>
		</div>
	</div>
	<script type="text/template" id="PLTemplate">
		<ul id="pageList">
			<% _.each(pageList, function(item, i) { %>
			<li class="current"><span><%=i%></span>第<%=i%>页<a href="javascript:void(0);" class="destroy">×</a></li>
			<% }); %>
		</ul>
		<a id="addPage" href="javascript:void(0);">+</a>
	</script>
	<script type="text/template" id="navTemplate">
		<% _.each(navList, function(item, i) { %>
			<li ctype="<%=%>" class="text"><span>文本</span></li>
		<% }) %>
	</script>
</body>
</html>
