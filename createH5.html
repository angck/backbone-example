<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://as.eqxiu.com/assets/eqShow-3.1.3.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="creat_head ng-scope">
		<div class="creat_head_con clearfix">
			<div class="creat_logo" style="width: 180px; height: 50px;"></div>
			<div class="creat_con clearfix">
				<ul class="comp_panel clearfix">
				  <li comp-draggable="panel" ctype="2" class="comp-draggable text ui-draggable" title="请拖动到编辑区域">
					<span>文本</span>
				  </li>
				  <li comp-draggable="panel" ctype="3" class="comp-draggable bg ui-draggable" title="请拖动到编辑区域">
					<span>背景</span>
				  </li>
				  <li comp-draggable="panel" ctype="9" class="comp-draggable music ui-draggable" title="请拖动到编辑区域">
					<span>音乐</span>
				  </li>  
				  <li comp-draggable="panel" ctype="v" class="comp-draggable vedio ui-draggable" title="请拖动到编辑区域">
					<span>视频</span>
				  </li>        
				  <li comp-draggable="panel" ctype="4" class="comp-draggable image ui-draggable" title="请拖动到编辑区域">
					<span>图片</span>
				  </li>
				  <li comp-draggable="panel" ctype="5" class="comp-draggable textarea ui-draggable" title="请拖动到编辑区域">
					<span>输入框</span>
				  </li>
				  <li comp-draggable="panel" ctype="6" class="comp-draggable button ui-draggable" title="请拖动到编辑区域">
					<span>按钮</span>
				  </li>
				  <li comp-draggable="panel" ctype="p" class="comp-draggable images ui-draggable" title="请拖动到编辑区域">
					<span>图集</span>
				  </li>
				  <li comp-draggable="panel" ctype="8" class="comp-draggable phone ui-draggable" title="请拖动到编辑区域">
					<span>电话</span>
				  </li>          
				  <li comp-draggable="panel" ctype="g101" class="comp-draggable contact ui-draggable" title="请拖动到编辑区域">
					<span>联系人</span>
				  </li>
				</ul>
		  	</div>
			<div class="create-action">
				<ul>
					<li class="act-border save"><span class="create-save">保存</span></li>
					<li class="publish"><span class="create-publish">发布</span></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<div class="container">
			<div class="pageList">
				<h2>页面管理</h2>
			</div>
			<div class="appView">
				<div class="appTitle">页面标题</div>
				<div class="appContentView">
					
				</div>
			</div>
			<div class="setViewContent">
				
			</div>
		</div>
	</div>
    <script src="http://cdn.bootcss.com/jquery/2.0.3/jquery.min.js"></script>
</body>
</html>
