<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>途牛H5页面制作工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper fn-clear" id="appView">
		<div class="creat_head ng-scope">
			<div class="creat_head_con clearfix">
				<div class="creat_logo" style="width: 180px; height: 50px;"></div>
				<div class="creat_con clearfix">
					<ul class="comp_panel clearfix" id="navigator"></ul>
			  	</div>
				<div class="create-action">
					<ul>
						<li class="act-border save"><span class="create-save">保存</span></li>
						<li class="publish"><span class="create-publish">发布</span></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container fn-clear">
			<div class="pageList">
				<h2>页面管理<a href="javascript:void(0);" class="removeAll">删除全部</a></h2>
				<ul id="pageList">
					<!-- <li class="current"><span>1</span>第1页<a href="javascript:void(0);" class="destroy">×</a></li>
					<li class=""><span>1</span>第2页<a href="javascript:void(0);" class="destroy">×</a></li> -->
				</ul>
				<a id="addPage" href="javascript:void(0);">+</a>
			</div>
			<div class="appView">
				<div class="appTitle" contentEditable="true">页面标题</div>
				<div class="appContentView" style="width: 320px; height: 504px; overflow: hidden;">
					<div id="pageContent" style="width: 640px; overflow: hidden; height: 1008px; -webkit-transform: scale(.5, .5); -webkit-transform-origin: 0 0;">
						<img src="http://img1.tuniucdn.com/site/file/zt/laoyutuijian/fenghua/pr/images/page2.jpg" width="100%" class="wallPaper" alt=""/>
		                <img src="http://img1.tuniucdn.com/site/file/zt/laoyutuijian/fenghua/pr/images/page2_text.png" style="position: absolute; right: 40px; top: 90px; left: auto;" class="text" alt="">
		                <img src="http://img1.tuniucdn.com/site/file/zt/laoyutuijian/fenghua/pr/images/page2_fog1.png" style="position: absolute; right: -600px; top: 500px; left: auto;" class="fog1" alt="">
		                <img src="http://img1.tuniucdn.com/site/file/zt/laoyutuijian/fenghua/pr/images/page2_fog2.png" style="position: absolute; left: -600px; top: 500px;" class="fog2" alt="">
					</div>
				</div>
				<a href="javascript:void(0);" class="pageBG">×背景</a>
				<a href="javascript:void(0);" class="appSound">×音乐</a>
			</div>
			<div class="setViewContent">
				<div class="acc">
					<h2>基础样式</h2>
					<div class="content">
						<p>背景颜色: <input type="text"></p>
					</div>
				</div>
				<div class="acc">
					<h2>边框样式</h2>
					<div class="content">
						
					</div>
				</div>
				<div class="acc">
					<h2>阴影样式</h2>
					<div class="content">
						
					</div>
				</div>
				<div class="acc">
					<h2>动画样式</h2>
					<div class="content">
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/template" id="PLTemplate">
		<div <% if(checked) { 111%> class="current" <%}%>><strong class="item"><span><%=aid%></span>第<%=aid%>页</strong><a href="javascript:void(0);" class="destroy">×</a></div>
	</script>
	<script type="text/template" id="navTemplate">
		<% _.each(navList, function(item, i) { %>
			<li class="<%=item.className%>"><span class="dialog-model" ctype="<%=item.type%>" ><%=item.text%></span></li>
		<% }) %>
	</script>
    <script src="js/lib/require.js" data-main="js/app"></script>
</body>
</html>
